version: 2.1

orbs:
  queue: eddiewebb/queue@1.12.0 
executors:
  base-cimg-executor:
    docker:
      - image: cimg/base:2022.07


commands:
  block_workflow:
    parameters:
      wait_for_job_name:
        type: string
        description: 
          "Name of the Job you want to make wait"
        default: ""
      only-on-branch:
        type: string 
        description:
          "Name of the branch"
        default: "main"
    steps:
      - queue/block_workflow:
          requires:
            - << parameters.wait_for_job_name >>
          time: '5'


jobs:
  test-job:
    executor: base-cimg-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Test base image
          command: |
            ls -l
            docker version
            cat /etc/lsb-release
  
  update-env: 
    executor: base-cimg-executor
    steps:
      - checkout
      - queue/until_front_of_line:
          block-workflow: false
          time: '5'
          only-on-branch: 'main'
      - run:
          name: Update Env
