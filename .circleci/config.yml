version: 2.1
setup: true
orbs:
  queue: eddiewebb/queue@1.12.0
  continuation: circleci/continuation@0.3.1
  go: circleci/go@1.7.3
executors:
  docker:
    docker:
      - image: cimg/base:2022.07
  linux: # a Linux VM running Ubuntu 20.04
    machine:
      image: ubuntu-2004:202107-02
  linux-n: # a Linux VM running Ubuntu 20.04
    machine:
      image: ubuntu-2004:202107-02
  linux-docker:
    docker:
      - image: cimg/base:2022.12-18.04
  linux-a: # a Linux VM running Ubuntu 20.044
    machine:
      image: ubuntu-2004:202101-01
    #resource_class: arm.medium
  macos: # macos executor running Xcode
    macos:
      xcode: 14.2.0
    #resource_class: macos.m1.large.gen1


commands:
  block_workflow:
    parameters:
      wait_for_job_name:
        type: string
        description: 
          "Name of the Job you want to make wait"
        default: ""
      only-on-branch:
        type: string 
        description:
          "Name of the branch"
        default: "main"
    steps:
      - queue/block_workflow:
          requires:
            - << parameters.wait_for_job_name >>
          time: '5'


jobs:
  multiple_os_run:
    goarch:
      type: string
      description: the GOARCH to use for the build
    goos:
      type: string
      description: the GOOS to use for the build
    executor: linux-docker
    environment:
      PACKAGES_DIR: "/tmp/packages"
      GOARCH: <<parameters.goarch>>
      GOOS: <<parameters.goos>>
    steps:
      - checkout
      - go/install
      - run:
          echo "GOOS==>"$GOOS
          echo "GOARCH==>"$GOARCH
          env GOOS=${GOOS} GOARCH=arm64 go build main.go
          file main 

  install_and_run_go:
    executor: macos
    steps:
      - checkout
      - run:
          name: Install Go
          command: |
            curl -L -o go.tar.gz https://golang.org/dl/go1.17.4.darwin-amd64.tar.gz
            sudo tar -C /usr/local -xzf go.tar.gz
            ls -al /usr/local/go/bin 
            mkdir ~/go
            export GOPATH=~/go
            export PATH=$PATH:/usr/local/go/bin
            echo $PATH
      - run:
          name: Run Go Command
          command: |
            cd /usr/local/go/bin
            ls -al
            file go
            ./go version 
            ./go env
            echo "test"
            uname -a
            arch
  
  run_go_env-normal:
    executor: linux-docker
    steps:
      - checkout
      - go/install
      - run: 
          name: PWD command 
          command: |
            pwd 
            ls -al
      - run: 
          name: Test for go ENV 
          command: |
            go env
      - run:
          name: Uname command 
          command: | 
            uname -a
  
  run_go_env-arm:
    executor: linux-a
    #resource_class: arm.medium
    steps:
      - checkout
      # - go/install
      # - run: 
      #     name: Test for go ENV 
      #     command: |
      #       go env
      - run:
          name: Uname command 
          command: | 
            uname -a
            arch

  diff-os:
    parameters:
      os:
        type: executor
      gcloud:
        type: boolean
        description: yes or no
      ciname: 
        type: string
        description: name of the ci 
    executor: << parameters.os >>
    environment:
      GCLOUD: << parameters.gcloud >>
      CINAME: << parameters.ciname >>
    steps:
      - checkout
      - run: 
          name: Running the OS command 
          command: |
            uname -a
            arch
            hostname
            echo $GCLOUD
            echo $CINAME
            sudo apt-get update

  test-job:
    executor: base-cimg-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Test base image
          command: |
            ls -l
            docker version
            cat /etc/lsb-release
  
  update-env: 
    executor: base-cimg-executor
    steps:
      - checkout
      - queue/until_front_of_line:
          block-workflow: true
          time: '5'
          only-on-branch: 'main'
      - run:
          name: Update Env
          command: | 
            echo "Update Env"
            echo "Update block-orb-test"
            # start time
            date +"%H:%M:%S"

            # sleep for 5 seconds
            sleep 120

            # end time
            date +"%H:%M:%S"
  
